<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>


    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <!-- bootstrap4 cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <style>
        .my-link-style:hover{
            text-decoration: underline;
        }
    </style>
</head>
<body>
    
    <div class="container">
        


            <div class="contact-section p-3 bg-primary text-white my-5">
                <div class="title text-center mb-3">
                    <h3 class="font-weight-bolder">Contact Me</h3>
                </div>
                <form action="" class="w-50 m-auto was-validated">

                    <div class="form-group">
                        <label for="fullname">Fullname</label>
                        <input type="text" class="form-control" name="fullname" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" name="email">
                        <div class="valid-feedback ">Valid</div>
                        <div class="invalid-feedback">Please enter your fullname as soon as possible</div>
                    </div>
                    
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" class="form-control" name="subject">
                    </div>
                    
                    <div class="form-group">
                        <label for="message">message</label>
                        <textarea class="form-control" style="resize: none;" name="message" id="" cols="30" rows="10"></textarea>
                    </div>
                    

                    <div class="form-group">
                        <input type="submit" class="btn btn-secondary" value="submit">
                        <input type="reset" class="btn btn-secondary" value="reset">
                    </div>
                    
                    
                </form>
            </div>
        
            <!-- in form, valid feedback and invalid feedback is the main problem -->
    </div>





    <!-- bootstrap js,jquery,popper -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
